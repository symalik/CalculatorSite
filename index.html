<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML Head -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator Site</title>
</head>
<body>
    <!-- Heading -->
    <div class="heading">
        <h1><span style="color:rgb(66, 64, 64)">The Calculator</span></h1>
    </div>

    <!-- Beginning of Calculator -->
    <div class="calc-container">
        <!-- Fifteen item grid -->
        <div class="calc-grid">
             <!-- One item row | Form Field -->
            <div class="grid-container-value">    
                <div class="grid-item-value">
                    <form>
                        <label for="input"></label>
                        <input class="input" id="number-input" type="number" value="0" />
                    </form>
                </div>
            </div>
             <!-- Three item row grid -->
            <div class="grid-container">
                <div class="grid-item">
                    <button type="button">1</button>
                </div>
                <div class="grid-item">
                    <button type="button">2</button>
                </div>
                <div class="grid-item">
                    <button type="button">3</button>
                </div>
                <div class="grid-item">
                    <button type="button">4</button>
                </div>
                <div class="grid-item">
                    <button type="button">5</button>
                </div>
                <div class="grid-item">
                    <button type="button">6</button>
                </div>
                <div class="grid-item">
                    <button type="button">7</button>
                </div>
                <div class="grid-item">
                    <button type="button">8</button>
                </div>
                <div class="grid-item">
                    <button type="button">9</button>
                </div>
                <div class="grid-item">
                    <button type="button">x</button>
                </div>
                <div class="grid-item">
                    <button type="button">/</button>
                </div>
                <div class="grid-item">
                    <button type="button">+</button>
                </div>
              </div>
             <!-- Two item row grid -->  
            <div class="grid-container2">    
                <div class="grid-item2">
                    <button type="button">-</button>
                </div>
                <div class="grid-item3">
                    <button type="button">=</button>
                </div>
            </div>

        </div>
    </div>
    <!-- End of Calculator -->

</body>
</html>
