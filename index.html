<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML Head -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator Site</title>
</head>
<body>
    <!-- Heading -->
    <div class="heading">
        <h1><span style="color:rgb(66, 64, 64)">The Calculator</span></h1>
    </div>

    <!-- Beginning of Calculator -->
    <div class="calc-container">
        <!-- Fifteen item grid -->
        <div class="calc-grid">
             <!-- One item row | Form Field -->
            <div class="grid-container-value">    
                <div class="grid-item-value">
                    <form>
                        <label for="input"></label>
                        <input class="input" id="number-input" type="number" value="" disabled/>
                    </form>
                </div>
            </div>
             <!-- Three item row grid -->
            <div class="grid-container">
                <div class="grid-item number1">
                    <button type="button" value="1">1</button>
                </div>
                <div class="grid-item number2">
                    <button type="button" value="2">2</button>
                </div>
                <div class="grid-item">
                    <button type="button" value="3">3</button>
                </div>
                <div class="grid-item">
                    <button type="button" value="4">4</button>
                </div>
                <div class="grid-item">
                    <button type="button" value="5">5</button>
                </div>
                <div class="grid-item">
                    <button type="button" value="6">6</button>
                </div>
                <div class="grid-item">
                    <button type="button" value="7">7</button>
                </div>
                <div class="grid-item">
                    <button type="button" value="8">8</button>
                </div>
                <div class="grid-item">
                    <button type="button" value="9">9</button>
                </div>
                <div class="grid-item">
                    <button type="button" value="0">0</button>
                </div>
                <div class="grid-item">
                    <button type="button" class="operator" value="*">x</button>
                </div>
                <div class="grid-item">
                    <button type="button" class="operator" value="/">&divide;</button>
                </div>
                <div class="grid-item">
                    <button type="button" class="operator" value="+">+</button>
                </div>
                <div class="grid-item">
                    <button type="button" class="operator" value="-">-</button>
                </div>
                <div class="grid-item">
                    <button type="button" class="operator equal-sign" value="=">=</button>
                </div>
                <div class="grid-item">
                    <button type="button" class="reset" value="reset">RESET</button>
                </div>
              </div>           

        </div>
    </div>
    <!-- End of Calculator -->

</body>
</html>
